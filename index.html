<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div id="page" class="flex">
      <div>
        <header>
          <img src="assets/logo.svg" alt="Logo da Empresa Vertigo" class="logo-img"/>
        </header>
        <main>
          <div class="headline">
            <h1>Acesse a plataforma</h1>
            <p>
              Faça login ou registre-se para começar a construir seus projetos
              ainda hoje.
            </p>
          </div>
          <form action="submit">
            <div class="input-wrapper flex">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
            <div class="input-wrapper flex">
              <div class="label-wrapper flex">
                <label for="senha">Senha</label>
                <a href="#" class="link">Esqueceu a senha?</a>
              </div>
              <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Digite sua senha"
                required
              />
            </div>
            <button type="submit">Entrar</button>
            <div class="subscribe">
              <p>Ainda não tem uma conta? <a href="#" class="link">Inscreva-se</a></p>
            </div>
          </form>
        </main>
      </div>
      <img src="assets/img.jpg" alt="background lateral" class="side-background">
    </div>
  </body>
</html>
